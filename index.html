<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Valentine's Day ❤️</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:"Segoe UI",sans-serif;
}

body{
    height:100vh;
    overflow:hidden;
}

/* ---------- SCREEN 1 ---------- */
#start{
    height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    color:white;
    background: linear-gradient(-45deg,#ff6a88,#ff99ac,#ff758c,#ff7eb3);
    background-size:400% 400%;
    animation: gradientFlow 12s ease infinite;
}

#start h1{
    font-size:3.5rem;
    margin-bottom:15px;
}

#start p{
    font-size:1.3rem;
    margin-bottom:35px;
}

button{
    padding:16px 38px;
    border-radius:40px;
    border:none;
    font-size:1.1rem;
    cursor:pointer;
    background:white;
    color:#ff4d6d;
    transition:0.3s;
}

button:hover{
    transform:scale(1.12);
}

/* ---------- SCREEN 2 ---------- */
#valentinePage{
    display:none;
    position:relative;
    height:100vh;
    width:100vw;
    overflow:hidden;
    background: radial-gradient(circle at center,#ff4d6d,#b3124a);
}

/* Center content */
.content{
    position:relative;
    z-index:10;
    height:100%;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    color:white;
}

.content h2{
    font-size:3rem;
    margin-bottom:15px;
}

.content p{
    max-width:650px;
    font-size:1.3rem;
    line-height:1.8;
}

/* Glowing heart */
.bigHeart{
    font-size:90px;
    margin-bottom:20px;
    animation:pulse 1.5s infinite;
}

/* Floating hearts */
.hearts{
    position:absolute;
    width:100%;
    height:100%;
}

.heart{
    position:absolute;
    bottom:-50px;
    font-size:22px;
    animation:floatUp linear infinite;
}

/* ---------- ANIMATIONS ---------- */

@keyframes gradientFlow{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

@keyframes floatUp{
    from{
        transform:translateY(0) scale(1);
        opacity:1;
    }
    to{
        transform:translateY(-120vh) scale(1.4);
        opacity:0;
    }
}

@keyframes pulse{
    0%{transform:scale(1);}
    50%{transform:scale(1.15);}
    100%{transform:scale(1);}
}
</style>
</head>

<body>

<!-- ---------- SCREEN 1 ---------- -->
<div id="start">
    <h1>Happy Valentine's Day My Love ❤️</h1>
    <p>I have something from my heart for you…</p>
    <button onclick="openLove()">Open My Heart Guddee ❤️</button>
</div>

<!-- ---------- SCREEN 2 ---------- -->
<div id="valentinePage">

    <div class="hearts" id="hearts"></div>

    <div class="content">
        <div class="bigHeart">❤️</div>
        <h2>My Heart is Yours</h2>
        <p>
            You are my favourite feeling, my safest place,  
            and the most beautiful part of my life.  
            Every heartbeat of mine whispers your name.  
            Today, tomorrow, and forever — I choose you.

            I  L O V E   Y O U
        </p>
    </div>
</div>

<!-- Optional background music -->
<!--
<audio autoplay loop>
<source src="love.mp3" type="audio/mpeg">
</audio>
-->

<script>
function openLove(){
    document.getElementById("start").style.display="none";
    document.getElementById("valentinePage").style.display="block";
}

/* Floating hearts generator */
const container=document.getElementById("hearts");

for(let i=0;i<60;i++){
    const heart=document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML="❤️";

    heart.style.left=Math.random()*100+"vw";
    heart.style.fontSize=(12+Math.random()*30)+"px";
    heart.style.animationDuration=(5+Math.random()*6)+"s";
    heart.style.animationDelay=Math.random()*5+"s";

    container.appendChild(heart);
}
</script>

</body>
</html>
