<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Teddy Day ‚ù§Ô∏è</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Segoe UI", sans-serif;
}

body {
    height: 100vh;
    background: linear-gradient(135deg, #ffdde1, #ee9ca7);
    overflow: hidden;
}

/* First screen */
#start {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    animation: fadeIn 1.5s ease;
}

#start h1 {
    font-size: 3rem;
    color: #5a2a2a;
}

#start p {
    margin: 15px 0 30px;
    font-size: 1.2rem;
    color: #4a2a2a;
}

button {
    padding: 15px 35px;
    font-size: 1.1rem;
    border-radius: 30px;
    border: none;
    background: #b85c5c;
    color: white;
    cursor: pointer;
    transition: all 0.3s ease;
}

button:hover {
    background: #944141;
    transform: scale(1.08);
}

/* Teddy screen */
#teddy {
    display: none;
    height: 100vh;
    width: 100vw;
    position: relative;
}

#teddy img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    animation: zoomIn 2s ease;
}

.text {
    position: absolute;
    bottom: 12%;
    width: 100%;
    text-align: center;
    color: white;
    text-shadow: 0 6px 15px rgba(0,0,0,0.7);
}

.text h2 {
    font-size: 3rem;
}

.text p {
    margin-top: 10px;
    font-size: 1.3rem;
}

/* Animations */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
}

@keyframes zoomIn {
    from { transform: scale(1.1); }
    to { transform: scale(1); }
}
</style>
</head>

<body>

<!-- First Page -->
<div id="start">
    <h1>Happy Teddy Day Sweetums ‚ù§Ô∏è</h1>
    <p>A little surprise is waiting just for you‚Ä¶</p>
    <button onclick="showTeddy()">Get a Teddy üß∏</button>
</div>

<!-- Teddy Hug Page -->
<div id="teddy">
    <img src="ted.jpg" alt="Teddy Hug">
    <div class="text">
        <h2>This hug is for you ü§ç</h2>
        <p>Whenever you feel low, remember this teddy is holding you tight.</p>
    </div>
</div>

<script>
function showTeddy() {
    document.getElementById("start").style.display = "none";
    document.getElementById("teddy").style.display = "block";
}
</script>

</body>
</html>
