<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Promise Day ü§ç</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Segoe UI", sans-serif;
}

body {
    height: 100vh;
    overflow: hidden;
}

/* First screen */
#start {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    background: linear-gradient(135deg, #f7e8e8, #d6a4a4);
}

#start h1 {
    font-size: 3rem;
    color: #5a2a2a;
}

#start p {
    margin: 15px 0 30px;
    font-size: 1.2rem;
}

button {
    padding: 15px 35px;
    font-size: 1.1rem;
    border-radius: 30px;
    border: none;
    background: #8b3a3a;
    color: white;
    cursor: pointer;
}

/* Promise screen */
#promise {
    display: none;
    height: 100vh;
    width: 100vw;
    position: relative;
    overflow: hidden;
}

/* BACKGROUND LAYERS */
.bg {
    position: absolute;
    inset: 0;
    background-size: cover;
    background-position: center;
    filter: brightness(0.6);
    animation: zoomFade 20s ease-in-out infinite;
}

.bg.one {
    background-image: url("promise1.jpg");
    animation-delay: 0s;
}

.bg.two {
    background-image: url("promise2.jpg");
    animation-delay: 10s;
}

/* TEXT */
.promise-text {
    position: relative;
    z-index: 2;
    height: 100%;
    padding: 40px 20px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: white;
    text-align: center;
}

.promise-text h2 {
    font-size: 3rem;
    margin-bottom: 20px;
}

.promise-text p {
    max-width: 700px;
    font-size: 1.3rem;
    line-height: 1.8;
}

/* ANIMATION */
@keyframes zoomFade {
    0% {
        opacity: 0;
        transform: scale(1);
    }
    10% {
        opacity: 1;
    }
    50% {
        opacity: 1;
        transform: scale(1.08);
    }
    90% {
        opacity: 0;
    }
    100% {
        opacity: 0;
        transform: scale(1);
    }
}
</style>
</head>

<body>

<!-- First Page -->
<div id="start">
    <h1>Happy Promise Day ü§ç</h1>
    <p>I have something important to promise you‚Ä¶</p>
    <button onclick="showPromise()">See My Promise</button>
</div>

<!-- Promise Page -->
<div id="promise">
    <div class="bg one"></div>
    <div class="bg two"></div>

    <div class="promise-text">
        <h2>My Promise to You ü§ç</h2>
        <p>
            I promise to stand by you in every high and every low.  
            To listen when you speak, and to understand even when words fall short.  
            I promise to choose you, respect you, and care for you ‚Äî every single day.
        </p>
    </div>
</div>

<script>
function showPromise() {
    document.getElementById("start").style.display = "none";
    document.getElementById("promise").style.display = "block";
}
</script>

</body>
</html>
